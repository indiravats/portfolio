params:
  # theme
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false

  # for enchanced SEO
  env: production

  # Home Page
  profileMode:
    enabled: true
    title: "Indira Vats"
    subtitle: Final Year CS Undergrad. Passionate about interdisciplinary research in Machine Learning & Artificial Intelligence. I want to use AI to create social impact. 
    imageUrl: "home/me.jpeg"
    imageWidth: 220
    imageHeight: 220
    buttons:
       - name: Resume
         url: "https://drive.google.com/file/d/1pVRZby7e8z6ujlTz23cNhoYKzzX4KtJh/view?usp=sharing"

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  socialIcons:
    - name: "email"
      url: "mailto:indiravats@gmail.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/indiravats"
    - name: "github"
      url: "https://github.com/indiravats"
   # - name: "cv"
    #  url: "https://drive.google.com/file/d/1moDHCO8qfP4lbmabLha3ejyS9kiREwMk/view?usp=sharing"

  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true
